#332F8A","#850C18","#F7F18C" ];	var canvas = document.getElementById('landing-animation');	var context;	if (canvas && canvas.getContext) {		Initialize();	}	function Initialize() {		context = canvas.getContext('2d');		PARTICLES = colors.length;		for( var i = 0; i < PARTICLES; i++ ) {			particles.push( {				x: Math.random()*window.innerWidth,				y: Math.random()*window.innerHeight,				vx: ((Math.random()*(VELOCITY*2))-VELOCITY),				vy: ((Math.random()*(VELOCITY*2))-VELOCITY),				size: 10+Math.random()*20,				currentSize: 0,				// color: colors[ Math.floor( Math.random() * colors.length ) ]				color: colors[i]			} );		}		window.addEventListener('mousemove', MouseMove, false);		window.addEventListener('mousedown', MouseDown, false);		window.addEventListener('mouseup', MouseUp, false);		window.addEventListener('resize', ResizeCanvas, false);		setTimeout( animate, 40 );		ResizeCanvas();	}	var animationStopped = false;	var oldTime = Date.now(), time, frameTime;	function animate() {		time = Date.now();		frameTime = (time-oldTime)/16;		if(frameTime>4) frameTime = 4;		if (colorplan.currentPageId!='home') {			if(!animationStopped) {				canvas.style.display = 'none';				// $('#fifty-colors-landing').hide();			}			animationStopped = true;			setTimeout(animate,1000);			return;		} else {			if(animationStopped) {				canvas.style.display = 'block';				// $('#fifty-colors-landing').show();			}			animationStopped = false;		}		context.clearRect(0, 0, window.innerWidth, window.innerHeight);		var len = particles.length;		var particle;		for( var i = 0; i < len; i++ ) {			particle = particles[i];			if (!particle.frozen) {				particle.x += particle.vx*frameTime*0.1;				particle.y += particle.vy*frameTime*0.1;				if (particle.x > window.innerWidth) {					particle.vx = -VELOCITY - Math.random();				}				else if (particle.x < 0) {					particle.vx = VELOCITY + Math.random();				}				else {					particle.vx *= 1 + (Math.random() * 0.003);				}				if (particle.y > window.innerHeight) {					particle.vy = -VELOCITY - Math.random();				}				else if (particle.y < 0) {					particle.vy = VELOCITY + Math.random();				}				else {					particle.vy *= 1 + (Math.random() * 0.003);				}				// if(mouse.down) {					var distanceFactor = DistanceBetween( mouse, particle );					distanceFactor = Math.max( Math.min( 10 - ( distanceFactor / 30 ), 7 ), 1 );				// } else {					// distanceFactor = 1;				// }				particle.currentSize = (particle.currentSize*15 + particle.size*distanceFactor)/16;			}			context.fillStyle = particle.color;			context.beginPath();			context.arc(particle.x,particle.y,particle.currentSize,0,Math.PI*2,true);			context.closePath();			context.fill();		}		// var tempParticle;		// for( var i = 0; i < particles.length-1; i++ ) {		// 	if(particles[i].currentSize < particles[i+1].currentSize) {		// 		tempParticle = particles[i];		// 		particles[i] = particles[i+1];		// 		particles[i+1] = tempParticle;		// 	}		// }		oldTime = time;		requestAnimationFrame(animate);	}	function MouseMove(e) {		mouse.x = e.pageX;		mouse.y = e.pageY;	}	function MouseDown(e) {		mouse.down = true;		// var len = particles.length;		// var closestIndex = 0;		// var closestDistance = 1000;		// for( var i = 0; i < len; i++ ) {		// 	var thisDistance = DistanceBetween( particles[i], mouse );		// 	if( thisDistance < closestDistance ) {		// 		closestDistance = thisDistance;		// 		closestIndex = i;		// 	}		// }		// if (closestDistance < particles[closestIndex].currentSize) {		// 	particles[closestIndex].frozen = true;		// }	}	function MouseUp(e) {		mouse.down = false;	}	function ResizeCanvas(e) {		canvas.width = window.innerWidth;		canvas.height = window.innerHeight;	}	function DistanceBetween(p1,p2) {		var dx = p2.x-p1.x;		var dy = p2.y-p1.y;		return Math.sqrt(dx*dx + dy*dy);	}})();		</script>

<html>
  <head>
    <title></title>

    <script type="text/javascript" src="bower_components/d3/d3.min.js" charset="utf-8">

    </script>

    <style type="text/css" media="screen">
      .bar {
        width:15px;
        background-color:red;
        float:left;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      var dataset = [1, 3, 5, 6, 23];

      d3.select('body').selectAll('div')
        .data(dataset)
        .enter()
        .append('div')
        .attr('class','bar')
        .style('height', function(d) {
          return d*7+1;
        })
    </script>
  </body>
</html>
